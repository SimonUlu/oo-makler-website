  content_with_image_replicator:
    -
      id: ly1n5fan
      image:
        - blog.jpg
      headline: 'Neubau in Berlin und Brandenburg'
      text: |-
        Berlin zählt zu den begehrtesten Immobilienmärkten – weltweit. Im Tauziehen um 1A-Lagen, Filetgrundstücke und erschwingliche Wertanlagen brauchen Sie einen verlässlichen Partner an Ihrer Seite, der sich nicht nur in dieser Stadt und dem Umland auskennt, sondern der auch neue Trends erkennt, noch ehe diese sich entfalten.
        Wir kennen die heiß umkämpfte Metropolregion  Berlin-Brandenburg mit all ihren Besonderheiten und schätzen den Käufermarkt für Ihr Projekt zielgenau ein – nicht aus dem Bauch heraus, sondern anhand aussagekräftiger, stets aktueller Marktdaten, Analysen und Erhebungen. Alle verfügbaren Daten übersetzen wir in realistische Trends, um Ihnen adäquate Handlungsstrategien und -alternativen empfehlen zu können.
        Profitieren auch Sie von unserer Erfahrung und unserem Know-how. Kontaktbutton
      button_link: /kontakt
      type: neues_set
      enabled: true
    -
      id: ly1n61ke
      image:
        - blog.jpg
      headline: 'Die BVBI als Ihr Partner'
      text: |-
        Zuhause ist mehr als nur ein Ort, an dem man lebt. Zuhause ist ein Gefühl. Wir sorgen für die zielgruppengenaue Vermarktung Ihres Projekts – auf allen Kanälen. Wir beraten Sie schon in der Projektierungsphase und spiegeln die aktuellen Marktanforderungen im Hinblick auf Design und Funktionalität von Wohngebäuden, Ausstattung, Grundrissen etc. wider. 
        Wir erstellen eine ausführliche Markt- und Standortanalyse und geben qualifizierte Empfehlungen zu geforderten Baustandards und marktfähigen Verkaufspreisen. 

        Ein umfangreiches Vertriebsnetz mit über 70 Filialen und Beratungscentern der Berliner Volksbank in Berlin und Brandenburg mit über 545.000 Kunden sowie der Verbund im deutschlandweiten Volks- und Raiffeisenbankennetz garantieren uns neben den üblichen Vertriebskanälen eine hohe Leistungsfähigkeit. 

        Wir übernehmen für Sie die komplette Kundenbetreuung – von der ersten Kontaktaufnahme über die laufende Beratung, die Evaluation von Sonderwünschen und die Notartermine bis hin zur Übergabe. Für die gesetzeskonforme Beratung der Käufer vom  Geldwäschegesetz bis zum  Verbraucher-Widerrufsrecht sorgen wir selbstverständlich auch.
      button_link: /kontakt
      type: neues_set
      enabled: true
