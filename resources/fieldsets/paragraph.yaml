title: Paragraph
fields:
  -
    handle: paragraph_replicator
    field:
      collapse: false
      previews: true
      fullscreen: true
      sets:
        new_set_group:
          display: 'New Set Group'
          instructions: null
          icon: null
          sets:
            new_set:
              display: 'New Set'
              instructions: null
              icon: null
              fields:
                -
                  handle: paragraph_text
                  field:
                    buttons:
                      - h2
                      - h3
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - removeformat
                      - quote
                      - anchor
                      - image
                      - table
                    smart_typography: false
                    save_html: false
                    inline: false
                    toolbar_mode: fixed
                    reading_time: false
                    fullscreen: true
                    allow_source: true
                    enable_input_rules: true
                    enable_paste_rules: true
                    remove_empty_nodes: false
                    antlers: false
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: false
                    type: bard
                    display: 'Paragraph Text'
                    icon: bard
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
      type: replicator
      display: 'Paragraph Replicator'
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
