title: 'Page builder'
fields:
  -
    handle: page_builder
    field:
      type: replicator
      localizable: true
      hide_display: true
      collapse: true
      listable: false
      display: 'Page builder'
      sets:
        interactive:
          display: Interactive
          instructions: 'Interactive blocks.'
          icon: programming-script-code
          sets:
            events:
              display: Events
              instructions: 'List upcoming Events.'
              fields:
                -
                  import: events
            faq:
              display: FAQ
              instructions: 'List frequently asked questions in an accordion.'
              fields:
                -
                  import: faq
            form:
              display: Form
              instructions: 'Select and render a form.'
              icon: mail-chat-bubble-text
              fields:
                -
                  import: form
            image_credits:
              display: 'Image credits'
              instructions: 'List images with their credits.'
              fields:
                -
                  import: image_credits
            index_content:
              display: 'Index content'
              instructions: 'Render the currently mounted entries if available.'
              fields:
                -
                  import: index_content
            kooperationen:
              display: Kooperationen
              instructions: 'A Kooperationen logo cloud.'
              fields:
                -
                  import: kooperationen
            link_blocks:
              display: 'Link blocks'
              instructions: 'Show linkable blocks with text.'
              icon: link
              fields:
                -
                  import: link_blocks
            news:
              display: News
              instructions: 'List the most recent News.'
              fields:
                -
                  import: news
            team:
              display: Team
              instructions: 'List Team.'
              fields:
                -
                  import: team
        text:
          display: Text
          instructions: 'Text based blocks.'
          icon: text-formatting-initial-letter
          sets:
            article:
              display: Article
              instructions: 'Long form content, can be expanded with media like figures, video, quotes or tables.'
              icon: text-formatting-image-bottom
              fields:
                -
                  import: article
      instructions_position: above
      visibility: visible
      previews: true
