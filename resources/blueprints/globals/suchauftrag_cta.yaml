tabs:
  main:
    display: Hauptteil
    sections:
      -
        fields:
          -
            handle: header
            field:
              input_type: text
              antlers: false
              type: text
              display: Header
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: intro
            field:
              input_type: text
              antlers: false
              type: text
              display: intro
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: info
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                neue_set-gruppe:
                  display: 'Neue Set-Gruppe'
                  instructions: null
                  icon: null
                  sets:
                    neues_set:
                      display: 'Neues Set'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: item
                          field:
                            input_type: text
                            antlers: false
                            type: text
                            display: item
                            icon: text
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
              type: replicator
              display: info
              icon: replicator
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: suchautrag_img
            field:
              mode: list
              container: images
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: suchautrag_img
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
