              antlers: false
              type: textarea
              display: cta_sub_header
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
  services:
    display: Services
    sections:
      -
        fields:
          -
            handle: services_header
            field:
              input_type: text
              antlers: false
              type: text
              display: services_header
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: services_subheader
            field:
              antlers: false
              type: textarea
              display: services_subheader
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
