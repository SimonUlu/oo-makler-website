tabs:
  main:
    display: Hauptteil
    sections:
      -
        display: 'Neuer Abschnitt'
        fields:
          -
            handle: content_with_image_replicator
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                neue_set-gruppe:
                  display: 'Neue Set-Gruppe'
                  instructions: null
                  icon: null
                  sets:
                    neues_set:
                      display: 'Neues Set'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: image
                          field:
                            mode: list
                            container: images
                            restrict: false
                            allow_uploads: true
                            show_filename: true
                            show_set_alt: true
                            type: assets
                            display: image
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                        -
                          handle: headline
                          field:
                            input_type: text
                            antlers: false
                            type: text
                            display: headline
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                        -
                          handle: text
                          field:
                            antlers: false
                            type: textarea
                            display: text
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                        -
                          handle: image_section_list
                          field:
                            collapse: false
                            previews: true
                            fullscreen: true
                            sets:
                              neue_set-gruppe:
                                display: 'Neue Set-Gruppe'
                                instructions: null
                                icon: null
                                sets:
                                  neues_set:
                                    display: 'Neues Set'
                                    instructions: null
                                    icon: null
                                    fields:
                                      -
                                        handle: listitem
                                        field:
                                          input_type: text
                                          antlers: false
                                          type: text
                                          display: listitem
                                          listable: hidden
                                          instructions_position: above
                                          visibility: visible
                                          replicator_preview: true
                                          hide_display: false
                            type: replicator
                            display: image_section_list
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                        -
                          handle: button_link
                          field:
                            type: link
                            display: button_link
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
              type: replicator
              display: content_with_image_replicator
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
      -
        fields:
          -
            handle: header_image
            field:
              mode: list
              container: images
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: header_image
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: estate_pages
