                            icon: link
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
                        -
                          handle: button_text
                          field:
                            input_type: text
                            antlers: false
                            type: text
                            display: button_text
                            icon: text
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
                        -
                          handle: estate_page_img
                          field:
                            mode: list
                            container: images
                            restrict: false
                            allow_uploads: true
                            show_filename: true
                            show_set_alt: true
                            type: assets
                            display: estate_page_img
                            icon: assets
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
              type: replicator
              display: estate_pages
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: cta_headline
            field:
