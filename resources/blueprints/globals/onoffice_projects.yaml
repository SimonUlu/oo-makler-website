                  instructions: null
                  icon: null
                  sets:
                    neues_set:
                      display: 'Neues Set'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: text
                          field:
                            input_type: text
                            antlers: false
                            type: text
                            display: text
                            icon: text
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
                        -
                          handle: headline
                          field:
                            input_type: text
                            antlers: false
                            type: text
                            display: headline
                            icon: text
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
                        -
                          handle: cta_estate_link
