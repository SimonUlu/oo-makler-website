tabs:
  main:
    display: Main
    sections:
      -
        display: 'Kontakt Art'
        fields:
          -
            handle: contact_type
            field:
              options:
                on_office: null
                standard: null
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: contact_type
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
      -
        fields:
          -
            handle: onoffice_token
            field:
              input_type: text
              antlers: false
              type: text
              display: 'onOffice Token'
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
