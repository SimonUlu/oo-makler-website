tabs:
  main:
    display: Hauptteil
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: plz
            field:
              input_type: text
              antlers: false
              type: text
              display: plz
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: ort
            field:
              input_type: text
              antlers: false
              type: text
              display: ort
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: image
            field:
              mode: list
              container: images
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: image
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: longitude
            field:
              input_type: text
              antlers: false
              type: text
              display: longitude
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: latitude
            field:
              input_type: text
              antlers: false
              type: text
              display: latitude
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: thumbnail_image
            field:
              mode: list
              container: images
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: thumbnail_image
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: description
            field:
              antlers: false
              type: textarea
              display: description
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: office
            field:
              options:
                Charlottenburg-Wilmersdorf: Charlottenburg-Wilmersdorf
                Friedrichshain-Kreuzberg: Friedrichshain-Kreuzberg
                Lichtenberg: Lichtenberg
                Marzahn-Hellersdorf: Marzahn-Hellersdorf
                Mitte: Mitte
                Neukölln: Neukölln
                Pankow: Pankow
                Reinickendorf: Reinickendorf
                Spandau: Spandau
                Steglitz-Zehlendorf: Steglitz-Zehlendorf
                Tempelhof-Schöneberg: Tempelhof-Schöneberg
                Treptow-Köpenick: Treptow-Köpenick
                'Brandenburger Landkreise': null
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: office
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
title: Standorte
