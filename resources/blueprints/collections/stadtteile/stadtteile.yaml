tabs:
  main:
    display: Hauptteil
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: content
            field:
              type: markdown
              localizable: true
          -
            handle: postleitzahl
            field:
              input_type: text
              antlers: false
              type: text
              display: Postleitzahl
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
      -
        display: 'Seo Text'
        instructions: 'Abschnitt f√ºr die Seo Sache'
        fields:
          -
            handle: seo_content_type
            field:
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: 'Seo Content Type'
              icon: select
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              options:
                type_1: 'Type 1'
          -
            handle: seo_before_heading_h2
            field:
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
              smart_typography: false
              save_html: false
              inline: false
              toolbar_mode: fixed
              reading_time: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              remove_empty_nodes: false
              antlers: false
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              always_show_set_button: false
              collapse: false
              previews: true
              type: bard
              display: 'SEO Before Heading H2'
              icon: bard
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: seo_heading_h2
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Heading H2'
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: seo_after_heading_h2
            field:
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
              smart_typography: false
              save_html: false
              inline: false
              toolbar_mode: fixed
              reading_time: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              remove_empty_nodes: false
              antlers: false
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              always_show_set_button: false
              collapse: false
              previews: true
              type: bard
              display: 'SEO After Heading H2'
              icon: bard
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
      -
        display: 'Feature Section'
        instructions: 'Eigenschaften des Stadtteils'
        fields:
          -
            handle: features
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                neue_set-gruppe:
                  display: 'Neue Set-Gruppe'
                  instructions: null
                  icon: null
                  sets:
                    neues_set:
                      display: 'Neues Set'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: feature
                          field:
                            input_type: text
                            antlers: false
                            type: text
                            display: feature
                            icon: text
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
                        -
                          handle: description
                          field:
                            theme: material
                            mode: htmlmixed
                            mode_selectable: true
                            indent_type: tabs
                            indent_size: 4
                            key_map: default
                            line_numbers: true
                            line_wrapping: true
                            antlers: false
                            type: code
                            display: description
                            icon: code
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
              type: replicator
              display: features
              icon: replicator
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: features_two
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                neue_set-gruppe:
                  display: 'Neue Set-Gruppe'
                  instructions: null
                  icon: null
                  sets:
                    neues_set:
                      display: 'Neues Set'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: feature
                          field:
                            input_type: text
                            antlers: false
                            type: text
                            display: feature
                            icon: text
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
                        -
                          handle: description
                          field:
                            theme: material
                            mode: htmlmixed
                            mode_selectable: true
                            indent_type: tabs
                            indent_size: 4
                            key_map: default
                            line_numbers: true
                            line_wrapping: true
                            antlers: false
                            type: code
                            display: description
                            icon: code
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
              type: replicator
              display: features_two
              icon: replicator
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
  neuer_tab:
    display: 'Neuer Tab'
    sections:
      -
        display: 'Neuer Abschnitt'
  estate_slider:
    display: 'Estate SLider'
    sections:
      -
        display: 'Neuer Abschnitt'
        fields:
          -
            handle: mieten_text
            field:
              input_type: text
              antlers: false
              type: text
              display: mieten_text
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: kaufen_text
            field:
              antlers: false
              type: textarea
              display: kaufen_text
              icon: textarea
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
title: Stadtteile
