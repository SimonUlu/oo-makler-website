tabs:
  main:
    display: Main
    sections:
      -
        display: Header
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: header_image_appearance
            field:
              options:
                type_1: 'Header Image Full Width'
                type_2: 'Multiple Header Images'
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: 'Header Image Appearance'
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
      -
        display: iFrame
        fields:
          -
            handle: iframe_show
            field:
              options:
                'no': nein
                'yes': ja
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: 'iFrame anzeigen'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: iframe_title
            field:
              input_type: text
              antlers: false
              type: text
              display: 'iFrame Ãœberschrift'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: iframe
            field:
              theme: material
              mode: htmlmixed
              mode_selectable: true
              indent_type: tabs
              indent_size: 4
              key_map: default
              line_numbers: true
              line_wrapping: true
              antlers: false
              type: code
              display: iFrame
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
  seo:
    display: SEO
    sections:
      -
        display: 'Neuer Abschnitt'
        fields:
          -
            import: 'statamic-peak-seo::seo_basic'
      -
        display: adv
        fields:
          -
            import: 'statamic-peak-seo::seo_advanced'
      -
        display: graph
        fields:
          -
            import: 'statamic-peak-seo::seo_open_graph'
      -
        display: sitemap
        fields:
          -
            import: 'statamic-peak-seo::seo_sitemap'
      -
        display: 'Json Schema'
        fields:
          -
            import: 'statamic-peak-seo::seo_jsonld'
title: EstateDetail
