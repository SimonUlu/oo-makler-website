title: Neubauprojekte
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: type
            field:
              options:
                aktuell: null
                past: null
                future: null
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: type
              icon: select
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
  header:
    display: Header
    sections:
      -
        display: 'Neuer Abschnitt'
        fields:
          -
            handle: images
            field:
              collapse: false
              previews: true
              sets:
                new_set:
                  display: 'New Set'
                  fields:
                    -
                      handle: image
                      field:
                        mode: list
                        container: images
                        restrict: false
                        allow_uploads: true
                        show_filename: true
                        display: image
                        type: assets
                        icon: assets
                        listable: hidden
                        instructions_position: above
                        visibility: visible
              display: images
              type: replicator
              icon: replicator
              listable: hidden
              instructions_position: above
              visibility: visible
