title: 'Leistungen mit CTA'
tabs:
  main:
    display: Hauptteil
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: headerbild
            field:
              mode: list
              container: header_images
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: headerbild
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: header_variante
            field:
              options:
                variante_1: null
                variante_2: null
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: header_variante
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: subtitle
            field:
              input_type: text
              antlers: false
              type: text
              display: subtitle
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: subheaderheadline
            field:
              input_type: text
              antlers: false
              type: text
              display: subheaderheadline
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: subheaderdescription
            field:
              antlers: false
              type: textarea
              display: subheaderdescription
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: template
            field:
              hide_partials: true
              blueprint: false
              type: template
              display: template
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: view_model
            field:
              input_type: text
              antlers: false
              type: text
              display: view_model
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: show_reference_estates
            field:
              default: false
              type: toggle
              display: show_reference_estates
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  'top Services':
    display: 'Services Top'
    sections:
      -
        display: 'Neuer Abschnitt'
        fields:
          -
            handle: services_variante
            field:
              options:
                variante_1: Standard
                variante_2: 'Kleiner + Farbe'
                variante_3: 'Nicht zeigen'
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: services_variante
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            import: four-grid-text-with-icons
  'image content':
    display: 'Content with Image'
    sections:
      -
        display: 'Neuer Abschnitt'
        fields:
          -
            handle: content_with_image_header
            field:
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
              smart_typography: false
              save_html: false
              inline: false
              toolbar_mode: fixed
              reading_time: false
              word_count: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              remove_empty_nodes: false
              antlers: false
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              always_show_set_button: false
              collapse: false
              previews: true
              type: bard
              display: content_with_image_header
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: content_with_image_subheader
            field:
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
              smart_typography: false
              save_html: false
              inline: false
              toolbar_mode: fixed
              reading_time: false
              word_count: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              remove_empty_nodes: false
              antlers: false
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              always_show_set_button: false
              collapse: false
              previews: true
              type: bard
              display: content_with_image_subheader
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: content_with_image_replicator
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                neue_set-gruppe:
                  display: 'Neue Set-Gruppe'
                  instructions: null
                  icon: null
                  sets:
                    neues_set:
                      display: 'Neues Set'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: image
                          field:
                            mode: list
                            container: images
                            restrict: false
                            allow_uploads: true
                            show_filename: true
                            show_set_alt: true
                            type: assets
                            display: image
                            icon: assets
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
                        -
                          handle: headline
                          field:
                            input_type: text
                            antlers: false
                            type: text
                            display: headline
                            icon: text
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
                        -
                          handle: text
                          field:
                            buttons:
                              - h2
                              - h3
                              - bold
                              - italic
                              - unorderedlist
                              - orderedlist
                              - removeformat
                              - quote
                              - anchor
                              - image
                              - table
                            smart_typography: false
                            save_html: false
                            inline: false
                            toolbar_mode: fixed
                            reading_time: false
                            word_count: false
                            fullscreen: true
                            allow_source: true
                            enable_input_rules: true
                            enable_paste_rules: true
                            remove_empty_nodes: false
                            antlers: false
                            link_noopener: false
                            link_noreferrer: false
                            target_blank: false
                            always_show_set_button: false
                            collapse: false
                            previews: true
                            type: bard
                            display: text
                            icon: bard
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
                        -
                          handle: image_section_list
                          field:
                            collapse: false
                            previews: true
                            fullscreen: true
                            sets:
                              neue_set-gruppe:
                                display: 'Neue Set-Gruppe'
                                instructions: null
                                icon: null
                                sets:
                                  neues_set:
                                    display: 'Neues Set'
                                    instructions: null
                                    icon: null
                                    fields:
                                      -
                                        handle: listitem
                                        field:
                                          input_type: text
                                          antlers: false
                                          type: text
                                          display: listitem
                                          icon: text
                                          listable: hidden
                                          instructions_position: above
                                          visibility: visible
                                          hide_display: false
                            type: replicator
                            display: 'image section list'
                            icon: replicator
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
                        -
                          handle: button_link
                          field:
                            type: link
                            display: 'button link'
                            icon: link
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
              type: replicator
              display: content_with_image_replicator
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
  lower_services:
    display: 'Services Lower'
    sections:
      -
        display: 'Neuer Abschnitt'
        fields:
          -
            handle: services_type
            field:
              options:
                type_1: 'Ohne Bild'
                type_2: 'Mit Bild'
                type_3: 'Nicht anzeigen'
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: services_type
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: services_header_h2
            field:
              input_type: text
              antlers: false
              type: text
              display: services_header_h2
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: services_text
            field:
              input_type: text
              antlers: false
              type: text
              display: services_text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: services_replicator
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                neue_set-gruppe:
                  display: 'Neue Set-Gruppe'
                  instructions: null
                  icon: null
                  sets:
                    neues_set:
                      display: 'Neues Set'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: link
                          field:
                            type: link
                            display: link
                            icon: link
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
                        -
                          handle: svg
                          field:
                            theme: material
                            mode: htmlmixed
                            mode_selectable: true
                            indent_type: tabs
                            indent_size: 4
                            key_map: default
                            line_numbers: true
                            line_wrapping: true
                            antlers: false
                            type: code
                            display: svg
                            icon: code
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
                        -
                          handle: header
                          field:
                            input_type: text
                            antlers: false
                            type: text
                            display: header
                            icon: text
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
                        -
                          handle: text
                          field:
                            antlers: false
                            type: textarea
                            display: text
                            icon: textarea
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
              type: replicator
              display: services_replicator
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
  '':
    display: Contact
    sections:
      -
        display: 'Neuer Abschnitt'
        fields:
          -
            handle: contact_variante
            field:
              options:
                variante_1: 'An der Seite'
                variante_2: 'In der Seite unterhalb anderer Komponenten globale Infos'
                variante_3: 'In der Seite unterhalb anderer Komponenten infos hier'
                variante_4: 'Ganz unten'
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: contact_variante
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: contact_header
            field:
              input_type: text
              antlers: false
              type: text
              display: contact_header
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: contact_subheader
            field:
              input_type: text
              antlers: false
              type: text
              display: contact_subheader
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: contact_person
            field:
              input_type: text
              antlers: false
              type: text
              display: contact_person
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: contact_position
            field:
              input_type: text
              antlers: false
              type: text
              display: contact_position
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: contact_number
            field:
              input_type: text
              antlers: false
              type: text
              display: contact_number
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: contact_email
            field:
              input_type: text
              antlers: false
              type: text
              display: contact_email
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: contact_img
            field:
              mode: list
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: contact_img
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              container: images
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
  seo:
    display: SEO
    sections:
      -
        display: 'Neuer Abschnitt'
