title: Stadtbericht
tabs:
  main:
    display: Hauptteil
    sections:
      -
        fields:
          -
            handle: offices
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                neue_set-gruppe:
                  display: 'Neue Set-Gruppe'
                  instructions: null
                  icon: null
                  sets:
                    neues_set:
                      display: 'Neues Set'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: title
                          field:
                            input_type: text
                            antlers: false
                            type: text
                            display: title
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                        -
                          handle: description
                          field:
                            antlers: false
                            type: textarea
                            display: description
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                        -
                          handle: longitude
                          field:
                            input_type: text
                            antlers: false
                            type: text
                            display: longitude
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                        -
                          handle: latitude
                          field:
                            input_type: text
                            antlers: false
                            type: text
                            display: latitude
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
              type: replicator
              display: bueros
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  header_tab:
    display: Header
    sections:
      -
        display: 'Neuer Abschnitt'
        fields:
          -
            handle: header_image
            field:
              mode: list
              container: header_images
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: header_image
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: subtitle
            field:
              input_type: text
              antlers: false
              type: text
              display: subtitle
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: company
            field:
              input_type: text
              antlers: false
              type: text
              display: company
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
  intro:
    display: Intro
    sections:
      -
        display: 'Neuer Abschnitt'
        fields:
          -
            handle: einleitungstext
            field:
              antlers: false
              type: textarea
              display: einleitungstext
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
  map_section:
