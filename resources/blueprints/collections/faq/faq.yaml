title: FAQ
tabs:
  main:
    display: Main
    sections:
      -
        display: General
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              instructions_position: above
              listable: true
              visibility: visible
              always_save: false
              input_type: text
              antlers: false
          -
            handle: text
            field: common.text_rich
            config:
              buttons:
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - anchor
              fullscreen: false
              allow_source: false
              display: Text
              validate:
                - required
          -
            handle: category
            field:
              options:
                investieren: null
                verkaufen: null
              taggable: false
              push_tags: false
              multiple: true
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: category
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
