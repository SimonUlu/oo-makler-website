<div
    class="w-full max-w-4xl px-12 text-left text-gray-500 lg:max-w-screen-2xl sm:text-lg"
>
    <ul class="space-y-4">
        {{ list }}
        <li class="flex items-center gap-2.5">
            <div
                class="inline-flex items-center justify-center w-5 h-5 rounded-full bg-primary-100 text-primary-600 shrink-0 dark:bg-primary-900 dark:text-primary-500"
            >
                <svg
                    class="w-4 h-4 mr-1.5 text-green-500 dark:text-green-400 flex-shrink-0"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                        clip-rule="evenodd"
                    ></path>
                </svg>
            </div>
            <span class="text-base font-medium text-gray-900 ">
                {{ list-item-text }}
            </span>
        </li>
        {{/list}}
    </ul>
</div>
