<div class="pb-4 bg-white sm:pb-12">
    <div class="max-w-screen-xl px-6 mx-auto lg:px-8">
        {{if servicesheader}}
        <div class="max-w-4xl mx-auto lg:text-center">
            <p
                class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl"
            >
                {{servicesheader}}
            </p>
            <p class="mt-6 text-gray-500 sm:px-8 sm:text-xl dark:text-gray-400">
                {{servicessubheader}}
            </p>
        </div>
        {{/if}}
        <div class="mx-auto mt-16 sm:mt-20 lg:mt-24">
            <dl
                class="grid max-w-2xl grid-cols-1 gap-x-12 gap-y-10 lg:max-w-none md:grid-cols-2 md:gap-y-16"
            >
                {{services}}
                <div class="relative pl-16 mx-auto">
                    <dt class="text-base font-semibold leading-7 text-gray-900">
                        <div
                            class="absolute top-0 left-0 flex items-center justify-center w-10 h-10 rounded-lg bg-primary-600"
                        >
                            {{svg}}
                        </div>
                        {{itemheader}}
                    </dt>
                    <dd class="mt-2 text-base leading-7 text-gray-600">
                        {{itemdescription}}
                    </dd>
                </div>
                {{/services}}
            </dl>
        </div>
    </div>
    <div class="mt-8 text-center lg:mt-16">
        <a
            href="/kontakt"
            title=""
            class="text-white inline-flex items-center bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
            role="button"
        >
            Jetzt Kontakt aufnehmen
            <svg
                aria-hidden="true"
                class="w-5 h-5 ml-2 -mr-1"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
            >
                <path
                    fill-rule="evenodd"
                    d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                />
            </svg>
        </a>
    </div>
</div>
