<section class="w-full pb-16 bg-white lg:pb-24">
    <header
        class="w-full h-[490px] md:h-[590px] xl:h-[737px] bg-no-repeat bg-cover bg-center bg-blend-darken relative"
    >
        <div 
            class="absolute top-0 left-0 w-full h-full custom-gradient"
        >
        </div>
        <div class="flex justify-between items-center absolute w-full max-w-screen-xl px-4 mx-auto -translate-x-1/2 pt-12 sm:pt-24 top-20 left-1/2 xl:top-1/2 xl:-translate-y-1/2 lg:px-10">
            <!-- Textbereich -->
            <div class="w-full">
                <h1 class="invisible fade-in-animation max-w-4xl mb-4 text-4xl font-extrabold leading-none text-white sm:text-7xl lg:text-8xl">
                    {{title}}
                </h1>
                <p class="invisible fade-in-animation max-w-2xl text-lg font-normal text-gray-300">
                    {{subtitle}}
                </p>
            </div>
            <!-- Neues Feld für Buttons und Überschrift -->
            <div class="hidden lg:flex flex-col space-y-4 w-full">
                <h2 class="text-2xl lg:text-5xl font-semibold text-white text-center">
                    Services für Eigentümer
                </h2>
                <p class="invisible fade-in-animation max-w-2xl text-lg font-normal text-gray-300 text-center">
                    Wir bieten Ihr Rundum-sorglos Paket
                </p>
                <div class="flex w-full justify-between">
                    <a href="bewerten" class="px-8 py-2 bg-white text-gray-900  hover:bg-primary hover:text-white">
                        Bewerten
                    </a>
                    <a href="vermieten" class="px-8 py-2 bg-white text-gray-900  hover:bg-primary hover:text-white">
                        Vermieten
                    </a>
                    <a href="verkaufen" class="px-8 py-2 bg-white text-gray-900  hover:bg-primary hover:text-white">
                        Verkaufen
                    </a>
                </div>
            </div>
        </div>
        <img
            id="backgroundImage"
            class="object-cover object-bottom w-full h-full lazy"
            data-src="{{header_day.0.url}}"
            alt="{{header_day.0.alt}}"
            loading="lazy"
        />

    </header>
</section>
