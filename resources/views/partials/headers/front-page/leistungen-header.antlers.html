<section class="w-full pb-16 bg-white lg:pb-24">
    <header
        class="w-full h-[490px] md:h-[590px] xl:h-[737px] bg-no-repeat bg-cover bg-center bg-blend-darken relative"
    >
        <div
            class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-50"
        ></div>
        <div
            class="absolute w-full max-w-screen-xl px-4 mx-auto -translate-x-1/2 pt-12 sm:pt-24 top-20 left-1/2 xl:top-1/2 xl:-translate-y-1/2 lg:px-10"
        >
            <h1
                class="invisible fade-in-animation max-w-4xl mb-4 text-5xl font-extrabold leading-none text-white sm:text-7xl lg:text-8xl"
            >
                {{title}}
            </h1>
            <p class="invisible fade-in-animation max-w-2xl text-lg font-normal text-gray-300">
                {{subtitle}}
            </p>
        </div>
        <img
            id="backgroundImage"
            class="object-cover object-bottom w-full h-full lazy"
            data-src="{{header_day.0.url}}"
            alt="{{header_day.0.alt}}"
            loading="lazy"
        />
    </header>
</section>
