<div class="bg-white">
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
        <div class="max-w-screen-md m-auto mb-8 text-center lg:mb-16">
            <h2 class="mb-4 text-4xl font-bold tracking-tight text-gray-900">
                {{services_header_h2}}
            </h2>
            <div>{{services_text}}</div>
        </div>
        <div class="mt-6 grid grid-cols-1 gap-x-8 gap-y-8 md:grid-cols-2 sm:gap-y-10 lg:grid-cols-3">
            {{services_replicator}}
            <div class="group relative">
                <div class="aspect-h-2 aspect-w-3 overflow-hidden rounded-lg bg-gray-100 relative">
                    <div class="spinner" style="display: flex">
                        <svg
                            class="absolute inset-0 w-5 h-5 m-auto animate-spin"
                            viewBox="0 0 24 24"
                        >
                            <circle
                                class="opacity-25"
                                cx="12"
                                cy="12"
                                r="10"
                                stroke="currentColor"
                                stroke-width="4"
                            ></circle>
                            <path
                                class="opacity-75"
                                fill="currentColor"
                                d="M4 12a8 8 0 008 8V12A4 4 0 004 8"
                            ></path>
                        </svg>
                    </div>
                    <!-- Image -->
                    <img
                        class="object-cover object-center lazy"
                        data-src="{{img.0.url}}"
                        alt="{{img.0.alt}}"
                        loading="lazy"
                        onload="this.parentElement.querySelector('.spinner').style.display = 'none';"
                    />
                    <div class="flex items-end p-4 opacity-0 group-hover:opacity-100" aria-hidden="true">
                    <div class="w-full rounded-md bg-white opacity-80 px-4 py-2 text-center text-md font-medium text-primary-900 backdrop-blur backdrop-filter">Mehr erfahren</div>
                    </div>
                </div>
                <div class="mt-4 flex items-center justify-between space-x-8 text-base font-medium text-gray-900">
                    <h3 class="pb-4">
                    <a class="font-bold text-gray-900 text-2xl " href="{{link}}">
                        <span aria-hidden="true" class="absolute inset-0 font-bold text-primary "></span>
                        {{header}}
                    </a>
                    </h3>
                </div>
                <div class="text-md text-gray-500">
                    <p class="mt-1 text-sm text-gray-500">
                        {{text}}
                    </p>
                </div>
                <a href="/{{link}}" class="inline-flex items-center py-4 font-medium text-primary-600 hover:text-primary-800 dark:text-primary-500 dark:hover:text-primary-700">
                    Mehr
                    <svg class="w-6 h-6 ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                    </svg>
                </a>
                </div>
            {{/services_replicator}}

            <!-- More products... -->
        </div>
    </div>
  </div>
