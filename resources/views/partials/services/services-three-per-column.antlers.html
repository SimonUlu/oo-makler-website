<div class="py-8 mx-auto sm:py-24">
    <div class="mb-8 lg:mb-16 max-w-4xl mx-auto text-center">
        <h2 class="mb-4 text-4xl font-bold tracking-tight text-primary mr-8 lg:mr-0">
            {{services_header_h2}}
        </h2>
        <div class="text-gray-500 text-xl lg:text-2xl font-bold">{{services_text}}</div>
    </div>
    <div
        class="m-auto space-y-8 text-left sm:py-0 md:grid sm:grid-cols-2 lg:grid-cols-3 md:gap-12 md:space-y-0"
    >
        {{services_replicator}}
        <div>
            <div class="mt-10 sm:mt-0">
                <div
                    class="flex items-center justify-center w-10 h-10 mb-4 rounded-full bg-primary-100 lg:h-12 lg:w-12 dark:bg-primary-900"
                >
                    {{svg}}
                </div>
                <h3 class="mb-2 text-xl lg:text-2xl font-bold text-primary">{{header}}</h3>
                <div class="text-gray-500 text-base dark:text-gray-400 leading-8">{{text}}</div>
            </div>
            <div class="flex items-center justify-center md:justify-start gap-4 py-4">
                <a href="{{link}}" title="" class="text-white bg-primary-700 justify-center hover:bg-primary-800 inline-flex items-center focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium  text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" role="button">
                    Mehr erfahren
                    <svg aria-hidden="true" class="w-5 h-5 ml-2 -mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </a>
            </div>
        </div>
        
        {{/services_replicator}}
    </div>
</div>
