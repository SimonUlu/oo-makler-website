
    <div
        class="items-center py-8 px-4 mx-auto max-w-screen-xl sm:py-16 lg:grid lg:gap-8 lg:px-6 xl:grid-cols-3 xl:gap-24"
    >
        <div class="mb-8 lg:mb-0">
            <h2
                class="mb-4 text-4xl font-bold tracking-tight text-gray-900 "
            >
                Designed for strong teams like yours
            </h2>
            <p class="mb-4 text-gray-500 sm:text-xl dark:text-gray-400">
                Here we focus on markets where creativity and innovation can

            <a

            {{services}}
            <div>

                >
                    {{svg}}
