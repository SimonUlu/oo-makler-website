<section class="py-20 bg-white sm:py-24">
    <div class="grid grid-cols-1 gap-8 lg:gap-16 lg:grid-cols-2">
        <div class="items-center justify-center hidden sm:flex">
            <img
                class="object-cover w-full rounded-lg h-full"
                src="{{contact_general:img.0.url}}"
                alt="{{contact_general:img.0.alt}}"
            />
        </div>

        <div class="space-y-4 sm:space-y-6 lg:space-y-8">
            <div>
                <h2
                    class="text-3xl font-extrabold leading-tight text-primary sm:text-4xl"
                >
                    {{contact_general:header}}
                </h2>
                <p
                    class="mt-4 text-xl font-normal text-secondary sm:text-2xl"
                >
                    {{business_information:company_phone}}
                </p>
                <p class="mt-4 text-base font-normal text-gray-500 sm:text-xl pr-4 xl:pr-8">
                    {{contact_general:text}}
                </p>
                <p
                    class="mt-4 text-xl font-normal text-secondary sm:text-2xl"
                >
                    {{business_information:company_email}}
                </p>
                <p class="mt-4 text-base font-normal text-gray-500 sm:text-xl pr-4 xl:pr-8">
                    {{contact_general:text_two}}
                </p>
            </div>

            <div class="flex items-center gap-4">
                <a
                    href="{{contact_general:btn_link}}"
                    title=""
                    class="text-white bg-secondary  justify-center hover:bg-primary-800 inline-flex items-center focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                    role="button"
                >
                {{contact_general:btn}}
                    <svg
                        aria-hidden="true"
                        class="w-5 h-5 ml-2 -mr-1"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                            clip-rule="evenodd"
                        />
                    </svg>
                </a>
            </div>
        </div>
    </div>
</section>
