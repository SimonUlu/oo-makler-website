<div class="relative max-w-7xl" x-data="{ activeCategory: '{{estate_pages.0.alpine_key}}'  }">
    {{estate_pages}}
    <div class="relative h-96 max-w-7xl  w-full overflow-hidden" x-show="activeCategory == '{{alpine_key}}'">
        <!-- Spinner -->
        <div  class="spinner" style="display: none;">
            <svg class="absolute inset-0 w-5 h-5 m-auto animate-spin" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 008 8V12A4 4 0 004 8"></path>
            </svg>
        </div>
        <!-- Image -->
        <div class="absolute object-top top-0 left-0 w-full h-full bg-black bg-opacity-50"></div>
        <img class="h-full w-full lazy object-cover object-center" data-src="{{estate_page_img.0.url}}">
    </div>
    {{/estate_pages}}
    <div class="max-w-6xl absolute inset-x-0 top-0  h-96 items-start justify-end overflow-hidden rounded-lg p-4">
        <div class="flex pt-4 xl:pt-6 pb-6 sm:pb-8 px-8">
            {{estate_pages}}
            <button
                class="mr-2 py-1 px-2 text-sm rounded-lg border border-white hover:scale-105"
                :class="{ 'bg-white text-gray-900': activeCategory === '{{alpine_key}}', 'text-white': activeCategory !== '{{alpine_key}}' }"
                @click="activeCategory = '{{alpine_key}}'"
                data-index="0"
            >
                <span>
                    {{headline}}
                </span>
            </button>
            {{/estate_pages}}
        </div>

        <div class="mx-auto max-w-7xl px-6 pb-8 sm:pb-12 lg:flex lg:items-center lg:justify-between lg:px-8">
            {{estate_pages}}
            <div class="lg:flex lg:justify-between lg:items-center" x-show="activeCategory == '{{alpine_key}}'">
                <div>
                    <h2 class="text-3xl mt-8 font-bold tracking-tight text-white sm:text-4xl">{{h2_headline}}</h2>
                    <div class="max-w-3xl hidden sm:block text-white text-lg leading-8">{{description}}</div>
                </div>
                <div class="mt-8 flex items-center gap-x-6 lg:mt-0 lg:flex-shrink-0">
                    <a href="{{cta_estate_link}}" class="text-sm font-semibold bg-white leading-6 px-6 xl:px-8 py-2.5 text-gray-900 hover:text-gray-600 hover:bg-white/90">Alle {{button_text}} <span aria-hidden="true">â†’</span></a>
                </div>
            </div>
            {{/estate_pages}}
        </div>
    </div>
</div>
