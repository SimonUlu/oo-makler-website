<div class="">
    <div class="py-16  sm:py-24">
        <div class="mb-8 text-left lg:mb-16">
            <h2 class="text-2xl lg:text-4xl font-semibold text-secondary">{{cta_headline}}. <span class="text-white">{{cta_sub_header}}</span></h2>
        </div>
        <div class="mx-auto mt-12 grid max-w-lg gap-5 lg:max-w-none lg:grid-cols-3">
            {{estate_pages}}
            <div class="flex flex-col overflow-hidden rounded-lg shadow-lg cursor-pointer transform transition-transform duration-500 hover:scale-105 hover:z-10">
                <div class="flex-shrink-0">
                    {{if estate_page_img}}
                    <!-- Image -->
                    <img
                        class="h-64 w-full object-cover lazy"
                        data-src="{{estate_page_img.0.url}}"
                        alt="{{estate_page_img.0.alt}}"
                        loading="lazy"
                        onload="this.parentElement.querySelector('.spinner').style.display = 'none';"
                    >
                    <!-- Spinner -->
                    <div class="spinner" style="display: flex">
                        <svg
                            class="absolute inset-0 w-5 h-5 m-auto animate-spin"
                            viewBox="0 0 24 24"
                        >
                            <circle
                                class="opacity-25"
                                cx="12"
                                cy="12"
                                r="10"
                                stroke="currentColor"
                                stroke-width="4"
                            ></circle>
                            <path
                                class="opacity-75"
                                fill="currentColor"
                                d="M4 12a8 8 0 008 8V12A4 4 0 004 8"
                            ></path>
                        </svg>
                    </div>
                    {{else}}
                    <img
                        class="h-64 w-full object-cover lazy"
                        data-src="https://images.unsplash.com/photo-1582053433976-25c00369fc93?ixid=MXwxMjA3fDB8MHxwaG90by1wYWgel-fHx8fGVufDB8fHw%3D&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=512&amp;q=80"
                        alt="Standardbild"
                        loading="lazy"
                        onload="this.parentElement.querySelector('.spinner').style.display = 'none';"
                    >
                    <!-- Spinner -->
                    <div class="spinner" style="display: flex">
                        <svg
                            class="absolute inset-0 w-5 h-5 m-auto animate-spin"
                            viewBox="0 0 24 24"
                        >
                            <circle
                                class="opacity-25"
                                cx="12"
                                cy="12"
                                r="10"
                                stroke="currentColor"
                                stroke-width="4"
                            ></circle>
                            <path
                                class="opacity-75"
                                fill="currentColor"
                                d="M4 12a8 8 0 008 8V12A4 4 0 004 8"
                            ></path>
                        </svg>
                    </div>
                    {{/if}}
                </div>
                <div class="flex flex-1 flex-col justify-between bg-white p-6">
                    <div class="flex-1">
                        <a href="#" class="mt-2 block">
                            <p class="text-xl font-semibold text-gray-900"> {{headline}}</p>
                            <p class="mt-3 text-base text-gray-500">
                                {{description}}
                            </p>
                        </a>
                    </div>
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div class="">
                                <div class="flex mt-2">
                                    <a href="/{{cta_estate_link}}" class="text-base font-semibold leading-7 text-secondary">{{button_text}} &nbsp;â†’
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{/estate_pages}}
            <!-- More products... -->
        </div>
    </div>
  </div>
