
<div class="relative flex py-24 xl:py-32 flex-col justify-center items-center justify-center overflow-hidden bg-primary py-6 gap-y-8 max-w-7xl px-4 lg:px-10 mx-auto">
    {{collection:vacancies}}
    <div class="bg-white shadow-xl w-full  flex flex-col sm:flex-row gap-3 sm:items-center  justify-between mx-32 py-4 rounded-md px-10">
        <div>
            <span class="text-primary-600 text-sm">{{type}}</span>
            <h3 class="font-bold text-xl text-primary lg:text-3xl mt-px">{{title}}</h3>
            <div class="flex items-center gap-3 mt-2">
                {{if employment_type == "PART_TIME"}}
                <span class="bg-primary-600 text-white py-1.5 px-2.5 rounded-full py-1 text-sm">Teilzeit</span>
                {{else}}
                <span class="bg-primary-600 text-white py-1.5 px-2.5 rounded-full py-1 text-sm">Vollzeit</span>
                {{/if}}
                <span class="text-slate-600 text-sm flex gap-1 items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    {{address}}, {{region}}
                </span>
            </div>
        </div>
        <div>
            <button class="bg-primary-600 text-white font-medium px-4 py-2 rounded-full flex gap-1 items-center mr-8 hover:bg-primary-800">
                Jetzt bewerben
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                </svg>
            </button>
        </div>
    </div>
    {{/collection:vacancies}}

</div>
