<div class="py-20 bg-white sm:py-24">
    <div class="mx-auto max-w-7xl">
        <div>
            <div class="text-base text-gray-700">
                <p class="text-base font-semibold leading-9 text-primary-200">
                    {{seo_before_heading_h2}}
                </p>
                <h2
                    class="mb-4 text-2xl lg:text-4xl font-bold tracking-tight text-gray-900 "
                >
                    {{seo_heading_h2}}
                </h2>
                <div>
                    <p class="mt-6 text-gray-500 sm:text-xl dark:text-gray-400">
                        {{seo_after_heading_h2}}
                    </p>
                </div>
            </div>
            <dl
                class="grid grid-cols-2 gap-8 pt-10 mt-10 border-t sm:grid-cols-4 border-gray-900/10"
            >
                {{seo_content_statistics}}
                <div>
                    <dt class="text-sm font-semibold leading-6 text-gray-600">
                        {{header}}
                    </dt>
                    <dd
                        class="mt-2 text-3xl font-bold leading-10 tracking-tight text-gray-900"
                    >
                        {{text}}
                    </dd>
                </div>
                {{/seo_content_statistics}}
            </dl>
            <div class="flex mt-10">
                <a
                    href="/team"
                    class="text-base font-semibold leading-7 text-primary-200"
                    >Erfahren Sie mehr über uns &nbsp;→
                </a>
            </div>
        </div>
    </div>
</div>
