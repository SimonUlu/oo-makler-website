<div class="py-8 bg-white sm:py-16">
    <div
        class="grid grid-cols-1 px-6 mx-auto max-w-7xl gap-x-8 gap-y-12 sm:gap-y-16 lg:grid-cols-12 lg:px-8"
    >
        {{collection:news limit="4" as="posts"}} {{posts}} {{if first}}
        <div class="relative h-full col-span-7 cursor-pointer max-w-7xl">
            <a href="{{slug}}">
                <div
                    class="relative w-full h-full overflow-hidden max-w-7xl h-96"
                >
                    <div class="spinner" style="display: flex">
                        <svg
                            class="absolute inset-0 w-5 h-5 m-auto animate-spin"
                            viewBox="0 0 24 24"
                        >
                            <circle
                                class="opacity-25"
                                cx="12"
                                cy="12"
                                r="10"
                                stroke="currentColor"
                                stroke-width="4"
                            ></circle>
                            <path
                                class="opacity-75"
                                fill="currentColor"
                                d="M4 12a8 8 0 008 8V12A4 4 0 004 8"
                            ></path>
                        </svg>
                    </div>
                    <img
                        data-src="{{image}}"
                        alt="{{image}}"
                        class="object-cover object-center w-full h-full lazy"
                        loading="lazy"
                        onload="this.parentElement.querySelector('.spinner').style.display = 'none';"
                    />
                </div>
                <div
                    class="absolute inset-x-0 bottom-0 flex items-end justify-end max-w-6xl overflow-hidden h-96"
                >
                    <div
                        class="px-6 pb-2 mx-auto max-w-7xl sm:pb-4 lg:flex lg:items-center lg:justify-between lg:px-8"
                    >
                        <div class="lg:flex lg:justify-between lg:items-center">
                            <div>
                                <p
                                    class="hidden max-w-3xl text-lg leading-4 text-white sm:block"
                                >
                                    {{date}}
                                </p>
                                <h2
                                    class="mt-8 text-3xl font-bold tracking-tight text-white sm:text-4xl"
                                >
                                    {{title}}
                                </h2>
                                <p
                                    class="hidden max-w-3xl text-sm text-white sm:block"
                                >
                                    {{teaser}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {{/if}} {{/posts}} {{posts}} {{if first}}
        <div
            class="w-full h-full max-w-2xl col-span-5 pt-12 mx-auto border-t border-gray-900/10 sm:pt-16 lg:mx-0 lg:max-w-none lg:border-t-0 lg:pt-0"
        >
            <div class="h-full divide-y divide-gray-900/10">
                {{/if}} {{if !first}}
                <article class="">
                    <div class="grid grid-cols-4 py-4 gap-x-2">
                        <div class="col-span-1">
                            <div class="spinner" style="display: flex">
                                <svg
                                    class="absolute inset-0 w-5 h-5 m-auto animate-spin"
                                    viewBox="0 0 24 24"
                                >
                                    <circle
                                        class="opacity-25"
                                        cx="12"
                                        cy="12"
                                        r="10"
                                        stroke="currentColor"
                                        stroke-width="4"
                                    ></circle>
                                    <path
                                        class="opacity-75"
                                        fill="currentColor"
                                        d="M4 12a8 8 0 008 8V12A4 4 0 004 8"
                                    ></path>
                                </svg>
                            </div>
                            <img
                                data-src="{{image}}"
                                alt="{{image}}"
                                class="object-cover object-center w-full h-full lazy"
                                loading="lazy"
                                onload="this.parentElement.querySelector('.spinner').style.display = 'none';"
                            />
                        </div>
                        <div class="relative max-w-xl col-span-3 group">
                            <time
                                datetime="2020-03-16"
                                class="block text-sm leading-6 text-gray-600"
                                >{{date}}</time
                            >
                            <h2
                                class="mt-2 text-lg font-semibold text-gray-900 group-hover:text-gray-600"
                            >
                                <a href="{{slug}}">
                                    <span class="absolute inset-0"></span>
                                    {{title}}
                                </a>
                            </h2>
                            <p class="mt-4 text-sm leading-6 text-gray-600">
                                {{teaser | truncate:100:...}}
                            </p>
                        </div>
                    </div>
                </article>
                {{/if}} {{if last}}
            </div>
        </div>
        {{/if}} {{/posts}} {{/collection:news}}
    </div>
</div>
