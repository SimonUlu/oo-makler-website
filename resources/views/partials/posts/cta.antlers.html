<div class="relative max-w-7xl rounded-lg">
    <div class="relative h-80 max-w-7xl  w-full overflow-hidden rounded-lg">
        <!-- Spinner -->
        <div  class="spinner" style="display: none;">
            <svg class="absolute inset-0 w-5 h-5 m-auto animate-spin" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 008 8V12A4 4 0 004 8"></path>
            </svg>
        </div>
        <!-- Image -->
        <img class="h-full w-full lazy object-cover object-center" data-src="{{post_img.0.url}}">
    </div>
    <div class="max-w-7xl absolute inset-x-0 top-0  h-80 items-start justify-end overflow-hidden rounded-lg p-4 rounded-lg">


        <div class=" max-w-xl px-6 pb-8 sm:pb-12 lg:flex lg:items-center lg:justify-between lg:px-8">
            <div class="lg:flex lg:justify-between lg:items-center">
                <div>
                    <h2 class="text-3xl mt-8 font-bold tracking-tight text-white sm:text-4xl">{{posts_header}}</h2>
                    <p class="mb-8 max-w-3xl hidden sm:block text-white text-lg leading-8">
                        {{posts_text}}
                    </p>
                    <a  href="{{posts_link}}"
                        class="text-sm rounded-lg cursor-pointer font-semibold bg-white leading-6 px-6 xl:px-8 py-2.5 text-gray-900 hover:text-gray-600 hover:bg-white/90">
                        {{posts_btn}}
                        <span aria-hidden="true">â†’</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
