<section class="dark:bg-gray-900 py-16 lg:py-24">
    <div class="py-8 mx-auto max-w-7xl sm:py-16">
        <h2 class="mb-6 lg:mb-8 text-3xl lg:text-4xl tracking-tight font-extrabold  text-primary">
            {{ accordeon_header }}
        </h2>
        <p class="text-xl text-center mb-12">
            {{ accordeon_subheader }}
        </p>
        <div class="mx-auto max-w-7xl">
            <div id="accordion-flush" data-accordion="collapse" data-active-classes="dark:bg-gray-900 text-gray-900 dark:text-white" data-inactive-classes="text-gray-500 dark:text-gray-400">
                {{ collection:faq }}
                <h2 id="accordion-flush-heading-{{ index+1 }}">
                    <button type="button" class="flex justify-between text-xl lg:text-2xl items-center py-5 w-full font-bold text-left text-secondary border-b border-gray-200" data-accordion-target="#accordion-flush-body-{{ index+1 }}" aria-expanded="true" aria-controls="accordion-flush-body-{{ index+1 }}">
                        <span>{{ title }}</span>
                        <svg data-accordion-icon="" class="w-6 h-6 rotate-180 shrink-0" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </button>
                </h2>
                <div id="accordion-flush-body-{{ index+1 }}" class="" aria-labelledby="accordion-flush-heading-1">
                    <div class="py-5 border-b border-gray-200 dark:border-gray-700">
                        <p class="mb-2 text-gray-600">
                            {{ text }}
                        </p>

                    </div>
                </div>
                {{ /collection:faq }}
            </div>
        </div>
    </div>
</section>
