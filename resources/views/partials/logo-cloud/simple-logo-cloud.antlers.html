<div class="bg-white py-24 sm:py-32">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
      <div class="grid grid-cols-1 items-center gap-x-8 gap-y-16 lg:grid-cols-2">
        <div class="mx-auto w-full max-w-xl lg:mx-0">
          <h2 class="text-3xl font-bold tracking-tight text-gray-900">{{logo_header}}</h2>
          <p class="mt-6 text-lg leading-8 text-gray-600">{{logo_text}}</p>
          <div class="mt-8 flex items-center gap-x-6">
            <a href="{{logo_button_link}}" class="rounded-md bg-primary px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-primary-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">{{logo_button}}</a>
            <a href="{{logo_two_button_link}}" class="text-sm font-semibold text-gray-900">{{logo_button_two}} <span aria-hidden="true">&rarr;</span></a>
          </div>
        </div>
        <div class="mx-auto grid w-full max-w-xl grid-cols-2 items-center gap-y-12 sm:gap-y-14 lg:mx-0 lg:max-w-none lg:pl-8">
            {{logo_replikator}}
                <img class="max-h-12 w-full object-contain object-left" src="{{img.0.url}}" alt="{{img.0.alt}}" width="105" height="48">
            {{/logo_replikator}}
        </div>
      </div>
    </div>
  </div>
