<ul role="list" class="mx-auto mt-20 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 sm:grid-cols-2 lg:mx-0 lg:max-w-none lg:grid-cols-3">
    {{collection:team sort="order:asc"}}
    <li>
        <img
            class="aspect-[3/2] w-full rounded-2xl object-cover"
            src="{{image_overview.0.url}}"
            alt="{{image_overview.0.alt}}"
        >
        <div class="grid grid-cols-2 ml-4">
            <div>
                <h3 class="mt-6 text-lg font-semibold leading-8 tracking-tight text-gray-900">
                    {{if first_name}}{{ first_name }}{{/if}}{{if last_name}}
                    {{ last_name }}{{/if}}
                </h3>
                <p class="text-base leading-7 text-gray-600">{{function}}</p>
            </div>
            <div class="mt-6">
                <a href="mailto:{{email}}" class="inline-flex items-center px-4 py-2 text-sm font-medium text-white border border-transparent rounded-md shadow-sm hover:bg-primary focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 focus:outline-none bg-primary hover:bg-primary-700"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"></path>
                </svg>
                <span class="ml-2">Kontaktieren</span></a>
            </div>
        </div>
    </li>
    {{/collection:team sort="order:asc"}}

    <!-- More people... -->
</ul>
