<ul role="list" class="mx-auto mt-20 grid max-w-2xl lg:px-0 grid-cols-1 gap-x-8 gap-y-16 sm:grid-cols-2 lg:mx-0 lg:max-w-none lg:grid-cols-4">
    {{collection:team sort="order:asc"}}
    {{if team == "office"}}
        <li>
            <div class="group relative flex flex-col overflow-hidden">
                <div class="aspect-h-2 aspect-w-2 bg-gray-200 group-hover:opacity-75">
                    <img
                        src="{{image_overview.0.url}}"
                        alt="{{image_overview.0.alt}}"
                        class="h-full w-full object-cover object-center sm:h-full sm:w-full"
                    >
                </div>
                <div class="flex flex-wrap py-6">
                    <div class="flex flex-1 flex-col space-y-2">
                        <h3 class="text-xl font-medium text-primary">
                            <a href="#">
                            <span aria-hidden="true" class="absolute inset-0"></span>
                            {{first_name}} {{last_name}}
                            </a>
                        </h3>
                        <div class="flex flex-1 flex-col justify-end">
                            <p class="text-base text-secondary">{{function}}</p>
                        </div>
                        <div class="flex">
                            <span class="text-sm text-gray-800 flex">
                                <svg class="w-4 h-4 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 9v.906a2.25 2.25 0 01-1.183 1.981l-6.478 3.488M2.25 9v.906a2.25 2.25 0 001.183 1.981l6.478 3.488m8.839 2.51l-4.66-2.51m0 0l-1.023-.55a2.25 2.25 0 00-2.134 0l-1.022.55m0 0l-4.661 2.51m16.5 1.615a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V8.844a2.25 2.25 0 011.183-1.98l7.5-4.04a2.25 2.25 0 012.134 0l7.5 4.04a2.25 2.25 0 011.183 1.98V19.5z" />
                                </svg>
                                {{email}}
                            </span>
                        </div>
                        <div class="flex">
                            <span class="text-sm text-gray-800 flex">
                                <svg class="w-4 h-4 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
                                </svg>
                                  
                                {{phone}}
                            </span>
                        </div>
                        <div class="flex flex-1 flex-col justify-end">
                            <a class="text-base text-secondary">
                                Mehr erfahren
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    {{/if}}
    {{/collection:team sort="order:asc"}}

    <!-- More people... -->
</ul>
